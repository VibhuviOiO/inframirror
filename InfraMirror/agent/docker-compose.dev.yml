services:
  inframirror-agent:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: inframirror-agent-dev
    volumes:
      - .:/app
      - /app/tmp  # Exclude tmp directory
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
    working_dir: /app
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ROOT=/host/root
    command: ["air", "-c", ".air.toml"]
    network_mode: host  # Use host network to access backend on localhost:8080
    restart: unless-stopped
    profiles:
      - dev