version: '3.8'

services:
  # InfraMirror Backend
  inframirror-backend:
    image: inframirror/backend:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/inframirror
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-inframirror}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    depends_on:
      - postgres
    networks:
      - inframirror-net
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=inframirror
      - POSTGRES_USER=${DB_USER:-inframirror}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - inframirror-net
    restart: unless-stopped

  # InfraMirror Agent - Primary (HA Leader)
  agent-primary:
    image: inframirror/agent:latest
    environment:
      - AGENT_NAME=agent-primary
      - AGENT_REGION=${AGENT_REGION:-US East}
      - AGENT_DATACENTER=${AGENT_DATACENTER:-Primary DC}
    volumes:
      - ./config-prod.yml:/root/config.yml:ro
    depends_on:
      - inframirror-backend
    networks:
      - inframirror-net
    restart: unless-stopped

  # InfraMirror Agent - Secondary (HA Standby)
  agent-secondary:
    image: inframirror/agent:latest
    environment:
      - AGENT_NAME=agent-secondary
      - AGENT_REGION=${AGENT_REGION:-US East}
      - AGENT_DATACENTER=${AGENT_DATACENTER:-Primary DC}
    volumes:
      - ./config-prod.yml:/root/config.yml:ro
    depends_on:
      - inframirror-backend
    networks:
      - inframirror-net
    restart: unless-stopped

  # InfraMirror Agent - Tertiary (HA Standby)
  agent-tertiary:
    image: inframirror/agent:latest
    environment:
      - AGENT_NAME=agent-tertiary
      - AGENT_REGION=${AGENT_REGION:-US East}
      - AGENT_DATACENTER=${AGENT_DATACENTER:-Primary DC}
    volumes:
      - ./config-prod.yml:/root/config.yml:ro
    depends_on:
      - inframirror-backend
    networks:
      - inframirror-net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  inframirror-net:
    driver: bridge