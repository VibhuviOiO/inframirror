# Cassandra Multi-Cluster Monitoring Configuration
# Supports multiple Cassandra clusters across different datacenters

cassandra:
  enable: true

  # Multiple clusters configuration
  clusters:
    # Cluster 1: US East Datacenter
    - service:
        name: "Cassandra US East Cluster"
        description: "3-node Cassandra cluster in US East datacenter"
        serviceType: "CASSANDRA"
        environment: "PROD"
        monitoringEnabled: true
        clusterMonitoringEnabled: true
        intervalSeconds: 30
        timeoutMs: 5000
        retryCount: 2
        latencyWarningMs: 200
        latencyCriticalMs: 600
        isActive: true
        
        advancedConfig:
          cql:
            username: "monitor_user"
            password: "encrypted_password"
            consistencyLevel: "QUORUM"
          nodetoolStatus: true
          nodetoolPath: "/opt/cassandra/bin/nodetool"
          keyspacesCheck: true
          expectedKeyspaces:
            - "system"
            - "system_schema"
            - "app_data"
            - "user_sessions"
          minQuorum: 2
          maxReplicationLag: 10
          maxPendingCompactions: 100
          maxReadLatencyMs: 50
          maxWriteLatencyMs: 100
          maxHeapUsagePercent: 75
          checkReplication: true
          checkCompaction: true
          checkRepairStatus: true
          checkGossip: true

      instances:
        - hostname: "cassandra-us-east-1.example.com"
          port: 9042
          isActive: true
        - hostname: "cassandra-us-east-2.example.com"
          port: 9042
          isActive: true
        - hostname: "cassandra-us-east-3.example.com"
          port: 9042
          isActive: true

    # Cluster 2: EU West Datacenter
    - service:
