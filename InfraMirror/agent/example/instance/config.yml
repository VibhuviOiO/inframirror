# Instance Monitoring Configuration
# Copy this file to config/instance.yml to enable instance monitoring

instances:
  enable: true
  pingInterval: 30 # seconds
  pingTimeout: 3000 # milliseconds
  pingRetryCount: 2

  hardwareMonitoring:
    enable: true
    interval: 60 # seconds

  # Thresholds (optional, defaults shown)
  cpu_warning_threshold: 70
  cpu_danger_threshold: 90
  memory_warning_threshold: 75
  memory_danger_threshold: 90
  disk_warning_threshold: 80
  disk_danger_threshold: 95
